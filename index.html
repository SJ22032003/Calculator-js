<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="shortcut icon" href="img/calculator.png" type="image/x-icon">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <noscript>
      <pre>JavaScript is Disabled!</pre>
    </noscript>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="loader" id="loader" hidden>
      <img src="img/loader.svg" alt="" srcset="">
    </div>
    <!-- Calculator -->
    <div class="calculator">
      <!-- Display -->
      <div class="calculator-display">
        <h1>0</h1>
      </div>
      <!-- buttons -->
      <div class="calculator-buttons">
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="*">ร</button>
        <button class="operator" value="/">รท</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="decimal" value=".">.</button>
        <button value="0">0</button>
        <button class='clear' id="clear-btn">C</button>
        <button class='equal-sign operator' value="=">=</button>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
